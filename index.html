<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-container">
<!---Top container---------------------------------------------------------------->

    <div class="top-container">

      <div class="paterrn-card">
        <img class="p-c" src="images/bg-pattern-card.svg" alt="">
      </div>

      <div class="image">
        <img class="image-victor" src="images\image-victor.jpg" alt="">
      </div>

      <div class="name">
        <h2 class="victor">Victor Crest <span style="color:hsl(0, 0%, 59%)">26</span> </h2>
      </div>

      <div class="city">

        <p class="london"> London</p>

      </div>
      <hr>
    </div>


    <!---Bottom container-->

   <div class="bottom-container">

      <div class="followers">

        <h3> 80K</h3>
        <p class="paragraph">Followers </p>
      </div>

      <div class="likes">
        <h3> 803K</h3>
        <p class="paragraph">Likes</p>

      </div>

      <div class="photos">
        <h3>1.4K</h3>
        <p class="paragraph">Photos</p>

      </div>
    </div>


  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tomasz Gawe≈Ç</a>.
  </div>
</body>

</html>
